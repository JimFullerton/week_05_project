<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>B & M: Shop Local Admin</title>
  </head>

  <body>
    <div class="ui container">
      <p id="page-id">admin</p>
      <h1>Banff & Macduff Business Directory Administration</h1>
      <a id="admin-link" href="/index.html">Go back to the Public page</a>

<!-- This section builds the input form for new categories -->
      <h4 class="ui horizontal divider header">Add a New Category</h4>
      <div class="add-form">
        <form class="ui form" id="add-cat-form">
          <div class="field">
            <label>Description of New Business Category:</label>
            <input type="text" id="new-cat" />
          </div>
          <input type="submit" class="ui button" id="add-cat" value="Add Category" />
        </form>
      </div>
<!-- end of new category input form -->

<!-- This section builds the input form for new businesses -->
      <h4 class="ui horizontal divider header">Add a New Business</h4>
      <div class="add-form">
        <form class="ui form" id="add-form">
          <div class="field">
            <label>Business Name:</label>
            <input type="text" id="organization" />
          </div>
          <div class="field">
            <label>First Line of Business Address:</label>
            <input type="text" id="addressline1" />
          </div>
          <div class="field">
            <label>Choose Town (Banff or Macduff):</label>
              <select id="addressline2">
                <option value="0"></option>
                <option value="1">Banff</option>
                <option value="2">Macduff</option>
              </select>
          </div>
          <div class="field">
            <label>Post Code:</label>
            <input type="text" id="addressline3" />
          </div>
          <div class="field">
            <label>Type of Business:</label>
              <select id="category-list"></select>
          </div>
          <div class="field">
            <label>Phone Number:</label>
            <input type="text" id="phonenumber" />
          </div>
          <div class="field">
            <label>Web Site Address:</label>
            <input type="text" id="url" />
          </div>
          <input type="submit" class="ui button" id="add" value="Add Business" />
        </form>
      </div>
<!-- end of new business input form -->

<!-- This section holds the display of businesses for edit/delete -->
      <h4 class="ui horizontal divider header">Choose an Existing Business to Update or Delete</h4>
<!-- This section builds the search area for filtering businesses -->
      <div class="add-form">
        <form class="ui form" id="add-form">
          <div class="field">
            <label>Search by Type of Business:</label>
            <select id="category"></select>
          </div>
        </form>
      </div>
<!-- end of filter -->
      <br />
      <div id="business-container" class="ui cards"></div>
<!-- end of edit/delete display -->

    </div>
  </body>
</html>
