<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>B & M Business Directory Admin</title>
  </head>
  <body>
    <div class="ui container">
      <h1>Banff & Macduff Business Directory Administration</h1>
      <a id="admin-link" href="/index.html">Go back to the Public page</a>

<!-- This section builds the input form for new businesses -->
      <div class="add-form">
        <form class="ui form" id="add-form">
          <div class="field">
            <label>Business Name</label>
            <input type="text" id="organization" />
          </div>
          <div class="field">
            <label>Address</label>
            <input type="text" id="addressline1" />
          </div>
          <div class="field">
            <label>Choose Town (Banff or Macduff)</label>
              <select id="addressline2">
                <option value="Banff">Banff</option>
                <option value="Macduff">Macduff</option>
              </select>
          </div>
          <div class="field">
            <label>Post Code</label>
            <input type="text" id="addressline3" />
          </div>
          <div class="field">
            <label>Type of Business</label>
              <select id="category">
                <option value="baker">Baker</option>
                <option value="butcher">Butcher</option>
                <option value="candlestick Maker">Candlestick Maker</option>
                <option value="confectioner">Confectioner</option>
                <option value="fishmonger">Fishmonger</option>
                <option value="greengrocer">Greengrocer</option>
              </select>
          </div>
          <div class="field">
            <label>Phone Number</label>
            <input type="text" id="phonenumber" />
          </div>
          <div class="field">
            <label>Web Site Address</label>
            <input type="text" id="url" />
          </div>
          <input type="submit" class="ui button" id="add" value="Add Business" />
        </form>
      </div>
<!-- end of new business input form -->

      <h4 class="ui horizontal divider header">
        <i class="clipboard list icon"></i>
        Business Listing
      </h4>

      <div id="business-container" class="ui cards"></div>
    </div>
  </body>
</html>
